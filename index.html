<html>
  <head>
    <title>&Lambda;&Chi;&Alpha; Word</title>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="app/module.js"></script>
    <script src="app/components/home/WordController.js"></script>
    <script src="app/shared/services/services.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body ng-app="WordApp" ng-controller="WordCtrl">
    <div>
      <ul class="nav nav-tabs">
        <li class="nav active">
          <a href="#classes" data-toggle="tab">Classes</a>
        </li>
        <li class="nav active">
          <a href="#teachers" data-toggle="tab">Teachers</a>
        </li>
      </ul>
    </div>
    <div class="tab-content">
      <div id="teachers" class="tab-pane active">
        <h3>Teachers</h3>
        <ul>
          <li ng-repeat="teacher in teachers">
            {{teacher.name}}
          </li>
        </ul>
      </div>
      <div id-"classes" class="tab-pane">
        <h3>Classes</h3>
        <ul>
          <li ng-repeat="class in classes">
            {{class.name}}
            <ul>
              <li>
                {{class.description}}
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
