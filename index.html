<html>
  <head>
    <title>My Angular App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="WordApp" ng-controller="WordCtrl">
    <div>
      <ul>
        <li ng-click="showClass = true">
          Classes
        </li>
        <li ng-click="showClass = false">
          Teachers
        </li>
      </ul>

    </div>
    <div ng-hide="showClass">
      <h3>Teachers</h3>
      <ul>
        <li ng-repeat="teacher in teachers">
          {{teacher.name}}
        </li>
      </ul>
    </div>
    <div ng-hide="!showClass">
      <h3>Classes</h3>
      <ul>
        <li ng-repeat="class in classes">
          {{class.name}}
          <ul>
            <li>
              {{class.description}}
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
